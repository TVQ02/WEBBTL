<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang ky</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
        <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng ký</h1>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input
                id="username"
                type="text"  class="form-input"  placeholder="Tên tài khoản">
            </div>
            
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input 
                id="email"
                type="email"  class="form-input"  placeholder="Email">
                
            </div>
           <div class="form-group">
                <i class="fas fa-key"></i>
                <input
                id="password"
                type="password"  class="form-input"  placeholder="Nhập mật khẩu">
                <div id="eye">
                <i class="fas fa-eye"></i>
                </div>
            </div>
             <input  onclick="handleRegister()" type="button" value="Đăng nhập" class="form-submit" >    
        </form>
        </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.4.js" ></script>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="/app.js"></script>
<<script src="js/register.js"></script>
</html>
